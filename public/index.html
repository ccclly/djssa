<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
      <style>
          #tooltip{
              position: absolute;
              background-color: white;
              width: 70px;
              opacity: 0;
              padding: 5px 10px;
              border-radius: 5px;
              box-shadow: 0px 0px 10px #8d8d8d;
          }
          #tooltip span{
              float: right;
          }
      </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="tooltip">
        <div id="tooltip-name"></div>
        <div>🏅<span id="gold"></span></div>
        <div>🥈<span id="silver"></span></div>
        <div>🥉<span id="copper"></span></div>
    </div>
  </body>
</html>
